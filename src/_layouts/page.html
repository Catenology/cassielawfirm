---
layout: default
---
<article class="page">

  <div class="container">
    {% if page.hero %}
    <div class="hero">
      <img class="img-responsive" src="{{ site.baseurl | prepend: site.url }}/images/{{ page.hero.url }}" alt="{{ page.hero.title}}" />
    </div>
    {% endif %}
    <h2>{{ page.title }}</h2>
    {{ content }}
  </div>

</article>
