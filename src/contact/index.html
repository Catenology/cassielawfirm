weight: 4

<div class="container">
      <h1>Contact</h1>
      <form class="form">
        <div class="row">
          <div class="six columns">
            <div class="row">
              <div class="twelve columns input-wrapper">
                <input id="txtName" name="Name" type="text" placeholder=" " />
                <label for="txtName">Name</label>
              </div>
              <div class="twelve columns input-wrapper">
                <input id="txtEmail" name="Email" type="text" placeholder=" " />
                <label for="txtEmail">Email</label>
              </div>
              <div class="twelve columns input-wrapper">
                <input id="txtAddress" name="Address" type="text" placeholder=" " />
                <label for="txtAddress">Address</label>
              </div>
            </div>
            <div class="row">
              <div class="six columns input-wrapper">
                <input id="txtZipcode" name="Zipcode" type="text" placeholder=" " />
                <label for="txtZipcode">Zipcode</label>
              </div>
              <div class="six columns input-wrapper">
                <input id="txtState" name="State" type="text" placeholder=" " />
                <label for="txtState">State</label>
              </div>
            </div>
            <div class="row">
              <div class="twelve columns input-wrapper">
                <input id="txtCompany" name="Company" type="text" placeholder=" " />
                <label for="txtCompany">Company Name (optional)</label>
              </div>
            </div>
          </div>
          <div class="six columns">
            <div class="input-wrapper">
              <textarea id="txtMessage" name="Message" placeholder=" "></textarea>
              <label for="txtMessage">Message</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="three columns offset-by-nine input-wrapper">
            <input type="submit" name="Send" class="btn btn-default cta" />
          </div>
        </div>
      </form>
    </div>
