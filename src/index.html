---
layout: default
---
<div id="top"></div>
<div class="content-wrapper">
  {% assign sections = site.pages | where:"type", "section" | sort: "weight" %}
  {% for section in sections %}
    <section class="{{ section.alias }}" id="{{ section.alias }}">
      {{ section.content }}
    </section>
  {% endfor %}
</div>
<a href="#top" class="scroll-to-top">
  <i class="catif catif-chevron-up"></i>
  <span>Scroll to top</span>
</a>
